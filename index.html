<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="stoper">
        <p class="stoper-time">Time: <span id="stoper">0:00</span></p>
        <div class="stoper-archive">
        </div>
        <div class="stoper--btn-container">
          <button class="stoper---btn--container-btn" onclick="decide(true)">Start</button>
          <button class="stoper---btn--container-btn" onclick="stopTimer()">Stop</button>
          <button class="stoper---btn--container-btn" onclick="retrieveRecords()">Archive</button>
          <button class="stoper---btn--container-btn" onclick="clearRecords()">Clear</button>
        </div>
      </section>
    </main>
  </body>
</html>
